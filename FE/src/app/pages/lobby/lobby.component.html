<div>
    <h2 class="gameTitle">Lobby room: {{ gameName }}</h2>
</div>

<div class="btnContainer" *ngIf="leader && !gameStarted">
    <startGame></startGame>
</div>
<div class="selectGrpContainer" *ngIf="roundLeader != undefined && roundLeader == this.game.player && !groupDefined">
    <button class="startBtn" mat-raised-button color="primary" (click)="selectGroup()">Send group</button>
</div>

<div class="lobby-grid">
    <div *ngFor="let player of players" 
         class="card"
         [formGroup]= "selectedPlayers" 
         [ngClass]="{ 'enemy-card': enemies.includes(player) }"> <!-- Clase condicional para enemigos -->
        <div class="groupSelect" *ngIf="roundLeader != undefined && roundLeader == this.game.player && !groupDefined">
            <mat-checkbox formControlName={{player}} (change)="onPlayerSelect(player, $event.checked)"></mat-checkbox>
        </div>

         <div class="card-photo">
            <img mat-card-image [src]="'https://robohash.org/' + player + '?set=set4'" alt="avatar">
        </div>
        <div class="card-title">
            {{ player }} <br>
        </div>
        <div class="button">
            <button class="game-btn check">
                <!-- SVG icon -->
            </button>
            <button class="game-btn sabotage">
                <!-- SVG icon -->
            </button>
        </div>
    </div>


    <div class="button-container">
        <button mat-mini-fab (click)="openDialog()">
            <mat-icon>menu</mat-icon>
        </button>

    </div>
</div>
