<div class="form">
    <mat-dialog-content>

        <span class="signup">Welcome</span>
        <input matInput [(ngModel)]="player" />
        <input matInput type="password" [(ngModel)]="password" />

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [mat-dialog-close]="{ player, password }" cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
</div>
