<alert *ngIf="showError" [title]="errorTitle" [message]="errorMessage" (closeAlert)="onCloseAlert()">
</alert>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> Nombre: {{game.name}}</mat-card-title>
    <mat-card-subtitle>Due√±o de la sala: {{game.owner}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions align="end">
    <button mat-mini-fab class="btn" (click)="openPopUp(game.id)">
      <mat-icon>check</mat-icon>
    </button>

    <button mat-mini-fab class="btn">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
